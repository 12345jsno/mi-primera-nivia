<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bendiciones</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 300px;
        }
        input, select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #calculadora {
            display: none; /* Ocultar el formulario inicialmente */
        }
    </style>
</head>
<body>
    <h1>Calculadora de Bendiciones</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="realizarOperacion()">Calcular</button>
    <br>
    <label for="operacion">Selecciona la operación:</label>
    <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select>
    <h2>Resultado: <span id="resultado"></span></h2>

    <script>
        function realizarOperacion() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operacion').value;
            let resultado;

            switch (operacion) {
                case 'sumar':
                    resultado = num1 + num2;
                    break;
                case 'restar':
                    resultado = num1 - num2;
                    break;
                case 'multiplicar':
                    resultado = num1 * num2;
                    break;
                case 'dividir':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        resultado = "Error: División por cero";
                    }
                    break;
                default:
                    resultado = "Operación no válida";
            }

            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
